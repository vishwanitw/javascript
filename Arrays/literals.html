<html>
<head>
	<title>array literals</title>

	<script type="text/javascript">

	function myFunction () {

		    myArray[myArray.length] = "Ravi";
		    var length = myArray.length;
		    document.getElementById('demo3').innerHTML = myArray;
			document.getElementById('demo4').innerHTML = 'Length of array is '+length;
	}

	</script>
</head>
<body>
<h2>This is Arrays literals</h2>
 <h3>Array item are </h3>
 <button id="btn" onclick="myFunction()">display</button>

<!DOCTYPE html>
<html>
<head>
	<title>array literals</title>

	<script type="text/javascript">

	function myFunction () {
		var myArray = ['vishu','pasha','krishna', 1,3,7 ];
		 var length = myArray.length;

		document.getElementById('demo').innerHTML = myArray;
		document.getElementById('demo2').innerHTML = 'Length of array is '+length;
	}

	</script>
</head>
<body>
<h2>This is Arrays literals</h2>
 <h3>Array item are </h3>
 <button id="btn" onclick="myFunction()">display</button>
  <div id="demo"></div>    
  <div id="demo2"></div>
</body>
</html>

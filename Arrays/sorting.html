<!DOCTYPE html>
<html>
<head>
	<title>sorting array</title>
	<script type="text/javascript">
	
	function arrSort () {
		arr.sort();
		document.getElementById('demo2').innerHTML = arr;

	}
	</script>
</head>
<body>
	<div id="demo1"></div>
	<button onclick="arrSort()">sort</button>
	<div id="demo2"></div>

<script type="text/javascript">
	var arr = ['Pasha','Vishu','Krishna','Ravi'];
	document.getElementById('demo1').innerHTML = arr;
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>arrys operations</title>
	</head>
	<script type="text/javascript">
	function myFunction () {
		var arr = ['hello','hai','greetings','fun'];

		var test = "<ul>";
		for (var i = 0; i < arr.length; i++) {
			test = test + "<li>" + arr[i] + "</li>";
		};
		test = test + "</ul>";
		document.getElementById('demo1').innerHTML = test.toString();

	}

	</script>

	<body>
	<h3>This is converting array to string :</h3>
	<button id="btn" onclick="myFunction()">display</button>
	<div id="demo1"></div>
	</body>
</html>

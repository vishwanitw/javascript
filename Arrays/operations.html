<!DOCTYPE html>
<html>
	<head>
		<title>arrys operations</title>
	</head>
	<script type="text/javascript">
	function myFunction () {
		var arr = ['hello','hai','greetings','fun'];
		document.getElementById('demo1').innerHTML = arr.toString();
	}

	function myJoin(){
		var myArr = ['hello','welcome','to','javascript']
		document.getElementById('demo2').innerHTML = myArr.join('*');


	}


	</script>

	<body>
	<h3>This is toString method:</h3>
	<button id="btn" onclick="myFunction()">display</button><br>
	<div id="demo1"></div>
	<h3>This is join() method</h3>
	<button onclick="myJoin()">display</button><br>
	<div id="demo2"></div>
	</body>
</html>

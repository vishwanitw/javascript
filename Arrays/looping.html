<!DOCTYPE html>
<html>
<head>
	<title>looping elements in Arrays</title>
	<script type="text/javascript">
	function myFunction() {
		var arr = ['Pasha','Krishna','Ravi','Vishu'];
		var text ="<ul>" ;

		for (var i = 0; i < arr.length; i++) {
			text = text + "<li>" + arr[i]+ "</li>";	
		};
		text= text+"</ul>";
		document.getElementById('demo').innerHTML = text;
	}

	</script>
</head>
<body>
<h3>The array elements are : </h3>
<button id="btn" onclick="myFunction()">display</button>
<div id="demo"></div>

</body>
</html>
